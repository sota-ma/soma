version: '3'
services:
  soma:
    container_name: soma
    build:
      context: ./
      dockerfile: ./dckr/Dockerfile
    image: chari8/soma
    env_file: .env
    ports:
      - "8000:8000"
      - "9005:9005"
    volumes:
      # mount ./ as /app
      - ./:/app
      # exclude volumens by over write
      - /app/node_modules
    tty: true
    stdin_open: true

